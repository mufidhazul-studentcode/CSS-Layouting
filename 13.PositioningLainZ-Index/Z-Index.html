<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Latihan Z-Index</title>

    <style>
      div {
        width: 200px;
        height: 200px;
        position: absolute;
      }
      .satu {
        background-color: blue;
        z-index: 5;
      }
      .dua {
        background-color: rgb(77, 77, 212);
        top: 100px;
        left: 100px;
        z-index: 3;
      }
      .tiga {
        background-color: skyblue;
        top: 200px;
        left: 200px;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
  </body>
</html>
