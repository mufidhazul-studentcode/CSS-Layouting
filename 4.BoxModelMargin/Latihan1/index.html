<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Margin</title>
    <style>
        .satu {
            width: 200px;
            height: 200px;
            background-color: lightcyan;
            margin: 50px auto;
        }

        .dua {
            height: 100px;
            width: 100px;
            background-color: lightsalmon;
            margin: -150px auto;
        }

        .tiga {
            height: 50px;
            width: 50px;
            background-color: lemonchiffon;
            margin: -50px auto;
        }
    </style>
</head>

<body>
    <div class="satu">SIJI</div>
    <div class="dua">LORO</div>
    <div class="tiga">TELU</div>
</body>

</html>
