<!DOCTYPE html>
<html>
  <head>
    <title>Coba CSS Positioning Static Relative</title>
    <style>
      div {
        width: 200px;
        height: 200px;
      }
      .satu {
        background-color: lightblue;
      }
      .dua {
        background-color: rgb(61, 141, 173);
        position: relative;
        top: -50px;
        left: 50px;
      }
      .tiga {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
  </body>
</html>
